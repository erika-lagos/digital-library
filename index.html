<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Digital Library</title>
</head>
<body>
    <div class="header">
        <div class="title">Welcome to Erika's Library</div>
        <button class="new">Add Book</button>
    </div>
    <div class="main">
 
    </div>
    <dialog class="new-book-modal">
        <div>Please enter the details of the book:</div>
        <form method="dialog">   
            <ul>
                <li>
                    <label for="new-title">Title: </label>
                    <input type="text" id="new-title" name="new-title">
                </li>
                <li>
                    <label for="new-author">Author: </label>
                    <input type="text" id="new-author" name="new-author">
                </li>
                <li class="new-pages">
                    <label for="new-pages">Pages: </label>
                    <input type="tel" id="new-pages" name="new-pages">
                </li>
                <li>
                    <input type="checkbox" id="new-read" name="new-read">
                    <label for="new-read" class="checkbox-label">I have read this book</label>
                </li>
            </ul>
            <div class="modal-buttons">
                <button class="confirm">Confirm</button><button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
